<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="clock">
        
        <div class="needle hr" style="--h:70px;"><i></i></div>
        <div class="needle mn" style="--h:110px;"><i></i></div>
        <div class="needle ss" style="--h:90px;"><i></i></div>

        <ul>
            <li style="--p:1"><span>1</span></li>
            <li style="--p:2"><span>2</span></li>
            <li style="--p:3"><span>3</span></li>
            <li style="--p:4"><span>4</span></li>
            <li style="--p:5"><span>5</span></li>
            <li style="--p:6"><span>6</span></li>
            <li style="--p:7"><span>7</span></li>
            <li style="--p:8"><span>8</span></li>
            <li style="--p:9"><span>9</span></li>
            <li style="--p:10"><span>10</span></li>
            <li style="--p:11"><span>11</span></li>
            <li style="--p:12"><span>12</span></li>
        </ul>
        
    </div>

<!--JS link-->
<script src="clock.js"></script>
</body>
</html>
